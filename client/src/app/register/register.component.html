<form #registerForm="ngForm" (ngSubmit)="register()" aytocomplete="off">
    <h2 class="text-center text-primary">Εγγραφή Χρήστη</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
        >
        <label>Ονομα Χρήστη</label>
    </div>
    
    <div class="mb-3 form-floating">
        <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
        >
        <label>Κωδικός</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Eγγραφή</button>
        <button class="btn btn-default me-2" type="button">Ακύρωση</button>

    </div>
</form>

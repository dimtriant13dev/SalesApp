<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM User Registration</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidenav">
        <div class="register-main-text">
            <h2>Register New CRM User</h2>
            <p>Add new Admins, Salespersons, or other users to the system.</p>
        </div>
    </div>
    <div class="main">
        <div class="register-form-container">
            <div class="register-form">
                <form #loginForm="ngForm">
                    <div class="form-group">
                        <label for="firstname"><i class="fas fa-user"></i> First Name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="Enter first name" name="firstname" [(ngModel)]="model.firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname"><i class="fas fa-user"></i> Last Name</label>
                        <input id="lastname" type="text" class="form-control" placeholder="Enter last name" name="lastname" [(ngModel)]="model.lastname">
                    </div>
                     <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="model.emailaddress">
                    </div>
                    <div class="form-group">
                        <label for="firstname"><i class="fas fa-user"></i> User Name</label>
                        <input id="firstname" type="text" class="form-control" placeholder="Enter first name" name="username" [(ngModel)]="model.username">
                    </div>
                    <div class="form-group">
                        <label for="dateofbirth"><i class="fas fa-user"></i>Date Of Birth</label>
                        <input id="dateofbirth" type="date" class="form-control" placeholder="Enter Date Of Birth" name="dateofbirth" [(ngModel)]="model.dateofbirth">
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="model.password">
                    </div>
                    <div class="form-group">
                        <label for="role"><i class="fas fa-users-cog"></i> Select Role</label>
                        <select id="role" class="form-control" name="role" [(ngModel)]="model.role">
                            <option [ngValue]="userRoles.Admin">Admin</option>
                            <option [ngValue]="userRoles.Owner">Owner</option>
                            <option [ngValue]="userRoles.SalesPerson">SalesPerson</option>
                            <option [ngValue]="userRoles.Support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="department"><i class="fas fa-briefcase"></i> Department</label>
                        <select id="department" class="form-control" name="department" [(ngModel)]="model.department">
                            <option [ngValue]="departments.Main">Main</option>
                            <option [ngValue]="departments.Branch">Branch</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="OnRegister()">Register User <i class="fas fa-user-plus"></i></button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

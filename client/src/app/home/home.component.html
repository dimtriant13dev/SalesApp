<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2><i class="fas fa-chart-line"></i> CRM</h2>
            </div>
            <ul class="nav-links">
                <li><a routerLink="/home" routerLinkActive="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a routerLink="/customer"><i class="fas fa-users"></i> Customers</a></li>
                <li><a routerLink="/appointments"><i class="fas fa-file-alt"></i> Appointments</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a routerLink="/Login"><i class="fas fa-lock"></i> LogOut</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <header>
                <h1>Welcome to the CRM Dashboard</h1>
                <p>Manage your clients and track your data in one place.</p>
            </header>

            <div class="dashboard">
                <div class="card">
                    <h3>Total Clients</h3>
                    <p>150</p>
                </div>
                <div class="card">
                    <h3>New Reports</h3>
                    <p>12</p>
                </div>
                <div class="card">
                    <h3>Tasks</h3>
                    <p>5 pending</p>
                </div>
            </div>
        </div>
    </div>
</body>
    
</html>

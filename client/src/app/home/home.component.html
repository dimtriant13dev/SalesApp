<div class="container mt-5">
    <div style="text-align:center">
    
    @if(!registerMode){
        <h1>Σύνδεση Χρήστη</h1>
        <p class="lead">Δημιουργία Lead Customer</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Eγγραφή Χρήστη</button>
            <button class="btn btn-primary btn-lg me-2">Σύνδεση Χρήστη</button>
        </div>
    }
    @else{
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register 
                        (cancelRegister)="cancelRegisterMode($event)"
                    ></app-register>
                </div>
            </div>
        </div>
    }


    
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM User Update Detaills</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidenav">
        <div class="register-main-text">
            <h2>Customer Registration</h2>
            <p>Enter the customer's information below.</p>
        </div>
    </div>
  <div class="main">
    <div class="register-form-container">
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            placeholder="Enter first name"
            [(ngModel)]="customer.firstName"
            name="firstName"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            placeholder="Enter last name"
            [(ngModel)]="customer.lastName"
            name="lastName"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Enter title"
            [(ngModel)]="customer.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="vatNumber">VAT Number</label>
          <input
            type="text"
            id="vatNumber"
            class="form-control"
            placeholder="Enter VAT number"
            [(ngModel)]="customer.vatNumber"
            name="vatNumber"
          />
        </div>
  
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            class="form-control"
            placeholder="Enter phone number"
            [(ngModel)]="customer.phoneNumber"
            name="phoneNumber"
          />
        </div>
  
        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea
            id="comments"
            class="form-control"
            placeholder="Enter comments"
            [(ngModel)]="customer.comments"
            name="comments"
          ></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!customerForm.form.valid">Save</button>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>CRM Dashboard</h2>
            <p>Login or register to manage your clients efficiently.</p>
        </div>
    </div>
    <div class="main">
        <div class="login-form-container">
            <div class="login-form">
                <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> User Name</label>
                        <input  name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="UserName" >
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input  name="password" class="form-control me-2" [(ngModel)]="model.password" placeholder="PassWord">
                    </div>
                    <button type="submit" class="btn btn-primary" (ngSubmit)="onLogin()">Login <i class="fas fa-sign-in-alt"></i></button>
                    <button type="button" class="btn btn-secondary" (click)="onRegister()">Register <i class="fas fa-user-plus"></i></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
